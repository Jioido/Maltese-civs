Knights Hospitaller = Il-Kavallieri ta' San Ġwann
God wills it! Grand Master of the Order of Saint John, defenders of Malta and champions of Christendom. From Rhodes to Malta, your knights built bastions, hospitals, and fleets, standing firm against Ottoman sieges and corsairs alike. = Għar-rieda t'Alla! Gran Mastru tal-Ordni ta’ San Ġwann, difensuri ta' Malta u patruni tal-Kristjaneżmu. Minn Rodi sa Malta, il-kavallieri tagħkna bnew swar, sptarijiet, u flotot, u żammew sod kontra l-assedji Ottomani u l-kursari wkoll.
Will you defend the faith and the island once more? Or will the cross fall beneath cannon fire? The faithful await your command. = Se tiddefendi l-fidi u l-gżira għal darb'oħra? Jew se twaqqa' s-salib taħt in-nar tal-kanuni? Il-segwaċi jistennew il-kmand tiegħek.

For God and Saint John! = Għar-rieda t'Alla u ta' San Ġwann!
The fortress shall not fall! = Il-fortizza għad trid tissaħħaħ!
The Order is scattered... but not forgotten. = L-Ordni tħawwdet... imma mhix minsinja.
Welcome, pilgrim - or foe. = Merħba pellegrin - jew għadu.
Peace be with you. = Is-sliem għalik.
Watch your words in sacred lands. = Ara x'tgħid f'din l-art sagra.
Perhaps cooperation serves God's will. = Forsi dal-kooperazzjoni sservina sew.
We will listen. = Se nisma'.
Speak carefully. =  Agħżel kliemek sew.
What do you seek? =  Xi tfittex mingħandi?
This cannot be permitted. = Dan ma jistax jiġri.
We refuse. = Nirrifjutawha.
Then it is agreed. = Mela qbilna.
May this serve righteousness. = Jalla li dan iservi s-sewwa.
Never. = Qatt. Qatt...
This is heresy. = Din ereżija mill-aqwa.
We accept, but reluctantly. = Naċċettaha, imma mhux għax inti sew.
God forgive this. = Alla jaħfrilna.
Hospitaller Knight = Kavallier tal-Ordni
Bastioned Fort = Fortizza Bastjunata
Bastion of Christendom = Bastjun tal-Kristjaneżmu

Saint Publius = San Publiju
Ave, Governor of Melite Saint Publius, Roman place of order and law. Under Rome, Malta flourished as a municipium, its roads paved, its harbors secured, and its people bound by Roman citizenship. Temples, villas, and baths stood as proof of imperial stability. = Ave, Gvernatur ta' Melite San Publiju, post Ruman ta' ordni u liġi. Taħt Ruma, Malta ffjorixxa bħala municipium, it-toroq tagħha miksija, il-portijiet tagħha mħarsa, u n-nies tagħha marbuta biċ-ċittadinanza Rumana. Tempji, vilel, u banjijiet kienu prova ta' stabbiltà imperjali.
Will you uphold Roman discipline and prosperity? Or will Melite fade into provincial obscurity? The Senate watches. = Se żżomm id-dixxiplina u l-prosperità Rumana? Jew Melite se tisparixxi fl-oskurità provinċjali? Is-Senat jara.

Rome does not hesitate when order is threatened. = Ruma ma tibża' xejn meta l-ordni tithedded.
So, you challenge Roman authority. = Allura tisfida l-awtorità Rumana.
Melite falls... but Rome is eternal. = Melite waqgħet... iżda Ruma hija eterna.
You stand before Roman Melite. = Qiegħed quddiem Melite Rumana.
Salve. = Salve.
You test our patience. = Qed tittestjali l-paċenzja.
Let us discuss terms beneficial to the state. = Ejja niddiskutu it-termini li huma ta' ġid għall-istat.
Proceed. = Ejja.
Speak plainly. = Tkellem ċar u tond.
What is this? = Din x'taħbat?
This is not acceptable. = Din mhix aċċettabbli għalina.
Rome declines. = Ruma qalitilna le.
Approved. = Aċċettata.
This serves Rome. = Din tagħtina xi ħaġa bżonjuża.
Denied. = Miċħuda, u tista' tinsiha.
Unacceptable. = Inaċċettabli.
Granted - for now. = Mogħtija - għalissa.
Do not presume again. = Terġax tassumi fuqna.

Roman Administration = Amministrazzjoni Rumana
Roman Villa = Villa Rumana

Honor to you, Hamilcar, Suffete of Maleth, island of merchants and mariners. Founded by Phoenician traders, Malta became a Punic hub of shipyards and harbors. From Tyre and Carthage came gods, the alphabet, and many new items, carried across the sea by skilled sailors. = Unur lilek, Hamilcar, Suffete ta' Maleth, gżira ta' merkanti u baħħara. Imwaqqfa minn negozjanti Feniċi, Malta saret ċentru Puniku tat-tarzni u portijiet. Minn Tir u Kartaġni ġew allat, l-alfabett, u ħafna oġġetti ġodda, li nġarru minn fuq il-baħar minn baħħara tas-sengħa.
Will you restore Maleth as a beacon of trade and devotion? Will your ships once more rule the waves? The winds favor the bold. = Se terġa' twaqqaf lil Maleth bħala xempju ta' kummerċ u devozzjoni? Se jerġgħu jaħkmu l-vapuri tiegħek fuq il-mewġ? Ir-riħ jiffavorixxi lill-kuraġġużi!

The sea carries our wrath to your shores. = Il-baħar jġorr qawwitna għax-xatba tiegħek.
Then trade gives way to blood. = Allura dan negozju jmexxina għal gwerra demmija.
The harbors fall silent... for now. = Il-portijiet waqfu għalkollox... għalissa.
Welcome, stranger. You stand in Maleth. = Merħba, barrani. Tinstab f'Maleth.
Peace and profit to you. = Jalla jkollok is-sliem u qliegħ fl-artijiet.
You disturb our waters. = Inti tqallibilna l-ibħra.
Let us bargain, as civilized peoples do. = Ejja nagħmlu skambju, bħalma jagħmlu dawk edukati.
Speak your offer. = Għidli l-offerta tiegħek.
Be quick. = Ejja, ħaffef.
We are listening... carefully. = Qed nisimgħuk... b'attenzjoni.
This deal brings no profit. = Dan-negozju ma' jagħtiniex qligħ.
We decline. = Le, grazzi.
A wise exchange. = Dan huwa skambju għaqli.
Trade binds us. = In-negozju jgħaqqadna.
Never. = Qatt.
You insult us. = Tinsultana.
We accept, but remember this. = Naċċetta, imma ftakru dan in-negozju
Only because it benefits us. = Biss għax jaqblilna.
