Republic of Malta = Ir-Repubblika ta' Malta
Welcome, Prime Minister of Malta, a modern republic forged from centuries of rule by others. From fortress island to independent nation, Malta now stands as a bridge between continents, cultures, and diplomacy. = Merħba, Prim Ministru ta' Malta, repubblika moderna msawra minn sekli ta' ħakma minn ħaddieħor. Minn gżira fortizza għal pajjiż indipendenti, Malta issa tinsab bħala pont bejn il-kontinenti, kulturi, u diplomazija.
Will you guide Malta toward prosperity, neutrality, and unity? Or will old divisions return? The future is in your hands. = Se tmexxi lil Malta lejn il-prosperità, in-newtralità, u l-għaqda? Jew se jirritornaw il-frid il-qodma? Il-futur jinsab f'idejk.

This is not our wish - but we will defend ourselves. = Mhix ix-xewqa tagħna - iżda ħa jkollna niddefendu ruħna
So peace has failed. = Allura is-sliem spiċċa fix-xejn
Malta endures, even in defeat. = Malta se taħmel, anke fit-telfa.
Welcome to the Republic of Malta. = Merħba għar-Repubblika ta' Malta
Hello, and welcome. = Bonġu u merħba.
We have little patience today. = M'għandix daqshekk sabar dalgħodu. Ħaffef.
Perhaps cooperation benefits us both. = Forsi il-ftehim ikun t'għajnuna għal kulħadd.
Go on, we're listening. = Tkellem, qed nisimgħuk.
Make it quick. = Għaġġel li trid tgħid.
What do you want? = Xi trid?
Sorry, we must decline. = Skużani, ma naqbilx
That won't work for us. = Ma taħdimx għalina
Agreed. = Naqbel.
This is good for Malta. = Dan jagħmel tajjeb għal Malta.
No chance. = Lanqas ċans.
Absolutely not. = Le, insiha.
Fine. = Orrajt.
Let's get this over with. = Ejja ħa neħilsuha
