Ave, Governor of Melite Saint Publius, Roman place of order and law. Under Rome, Malta flourished as a municipium, its roads paved, its harbors secured, and its people bound by Roman citizenship. Temples, villas, and baths stood as proof of imperial stability. = Ave, Gvernatur ta' Melite San Publiju, post Ruman ta' ordni u liġi. Taħt Ruma, Malta ffjorixxa bħala municipium, it-toroq tagħha miksija, il-portijiet tagħha mħarsa, u n-nies tagħha marbuta biċ-ċittadinanza Rumana. Tempji, vilel, u banjijiet kienu prova ta' stabbiltà imperjali.
Will you uphold Roman discipline and prosperity? Or will Melite fade into provincial obscurity? The Senate watches. = Se żżomm id-dixxiplina u l-prosperità Rumana? Jew Melite se tisparixxi fl-oskurità provinċjali? Is-Senat jara.

