Roger I = Konti Ruġġieru
County of Malta = Il-Kontea ta' Malta
Hail to you, noble Count of Malta, Roger the First, vassal of the Crown of Sicily and guardian of these strategic islands. From Arab inheritance to Norman rule, Malta has long stood as a crossroads of empires, governed through feudal law and fortified towns. Under Aragonese banners, your county guarded the central sea, balancing loyalty, tribute, and survival. = Sliem għalik, Konti nobbli ta' Malta, Ruġġier l-Ewwel, vassall tal-Kuruna ta' Sqallija u gwardjan ta' dawn il-gżejjer strateġiċi. Mill-wirt Għarbi sal-ħakma Normanna, Malta ilha żmien twil bħala salib it-toroq ta' imperi, immexxija permezz tal-liġi fewdali u bliet iffortifikati. Taħt il-bnadar Aragoniżi, il-kontea tiegħek għasset il-baħar ċentrali, billi bbilanċjat il-lealtà, it-tribut u l-għajxien.
Will you strengthen Malta's feudal bonds and turn duty into prosperity? Or will your island be swallowed by greater powers once more? The Mediterranean awaits your judgment. = Se ssaħħaħ ir-rabtiet fewdali ta' Malta u tbiddel id-dmir fi prosperità? Jew se terġa' tinħakem l-gżira tiegħek minn potenzi akbar? Il-Mediterran jistenna l-ġudizzju tiegħek.

By right of crown and sword, we march to war. = 
So the peace is broken. The county shall answer. = Allura il-paċi tkisser. Il-kontea għandu jwieġeb.
Our fief falls, yet history will remember our rule. = Il-feudu jaqa', iżda l-istorja ħa tiftakar il-ħakma tagħna.
Welcome to the County of Malta. Speak with respect. = Merħba għall-Kontea ta' Malta. Tkellem bir-rispett.
The count acknowledges your presence. = Il-kontea tirrikonoxxik.
State your business quickly. = Għid l-affari tiegħek ta' malajr.
Perhaps this exchange will serve us both. = Forsi dat-tpartit jaqdina t-tnejn.
Proceed. What do you propose? = Kompli. X'tipproponi?
Speak, but do not waste my time. = Tkellem, imma taħlilix il-ħin.
Very well. Say it. = Orrajt. Għidieli.
That cannot be agreed upon. = Ma' nistgħux naqblu fuqha.
The county declines. = Il-kontea tgħid le.
This is acceptable. = Din hija aċċettabli.
The crown approves. = Il-kuruna tapprova.
Absolutely not. = Dażgur li le.
You ask too much. = Issaqsi għal wisq.
We accept... reluctantly. = Naċċettaw... kontra qalbna.
Do not mistake this for goodwill. = Tħarbatiex ma' ħniena.

