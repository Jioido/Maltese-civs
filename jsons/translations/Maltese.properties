British Malta = Malta Ingliża
Sir Thomas Maitland = Sr. Thomas Maitland

Greetings, Sir Thomas Maitland, Governor of Malta, jewel of the British Mediterranean. Seized during the struggle against Napoleon, Malta became a vital naval fortress of the Empire, guarding sea lanes from Gibraltar to Suez. Dockyards, coaling stations, and red-coated garrisons turned the island into an imperial stronghold. = Tislijiet, Sr. Thomas Maitland, Gvernatur ta' Malta, ġojjell tal-Mediterran Brittaniku. Maħtufa matul il-ġlieda kontra Napuljun, Malta saret fortizza navali importantissimu tal-Imperu, li tgħasses il-mogħdijiet tal-baħar minn Ġibiltà sa Sueż. Tarzni, stazzjonijiet tal-faħam, u gwarniġġjonijiet bl-uniformi ħomor biddlu l-gżira f'fortizza imperjali.
Will you rule with order and industry, projecting British power across the seas? Or will the empire falter under the weight of history? The world watches Britannia's outpost. = Se taħkem bl-ordni u l-industrija, billi tipproġetta l-qawwa Brittanika madwar l-ibħra? Jew l-imperu se jitfixkel taħt il-piż tal-istorja? Id-dinja tosserva l-imbiegħed tal-Britannja.

For Crown and Empire, we go to war. = Għall-Kuruna u l-Imperu, se niġġieldu dil-gwerra.
An attack on Malta is an attack on Britain. = Attakk għal Malta tfisser attakk għall-Ingliterra.
The flag is lowered... but the Empire endures. = Il-bandiera tniżżlet... iżda l-Imperu jibqa' ħaj.
Welcome to British Malta. Let us be civil. = Merħba għal Malta l-Ingliża. Ejja ħa nkunu ċivili.
Good day to you. = Il-ġurnata t-tajba.
I trust you have a reason for this visit. = Nafda li għandek raġuni tajba għal dil-laqgħa.
Perhaps a mutually beneficial arrangement? = Forsi dan huwa ta' benefiċju għalina t-tnejn?
Let us hear it, then. = Ejja se nismgħuha, allura.
Make it brief. = Aqtagħha fil-qosor.
Very well, speak. = Ejja, tista' tkellimni.
I'm afraid that won't do. = Jiddispjaċini, imma dan ma' jistax jiġri.
We must decline. = Irridu ngħidu le.
Splendid. A good agreement. = Splendidu. Ftehim tassew tajjeb.
Quite satisfactory. = Pjuttost sodisfaċenti.
Out of the question. = Tista' tinsiha.

That is unacceptable. = Din hija inaċċettabli.
We'll agree - for now. = Se naqblu - għalissa.
Do not press your luck. = Ittantax xortik.

