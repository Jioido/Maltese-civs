Blessings upon you, noble Priest Saverio Cassar, guardian and leader of Gozo, land of resilience and faith. Through centuries, Gozo has stood against conquerors and storms alike, a peaceful land known for its fortified cities and fishing villages. During the rebellions of 1798, you rose Gozo as a self-governing state, an island that refused to welcome the French invasion. It was only the meaddling British forces that brought down our plans, and disapproved of an independent Gozo. = Alla jbierkek, Saċerdot nobbli Saverio Cassar, gwardjan u mexxej t'Għawdex, art ta' reżiljenza u fidi. Matul iż-żmien, Għawdex baqgħet wieqfa kontra l-ħakkiema u l-maltempati, art paċifika magħrufa għall-bliet b'saħħithom u l-imħabba għas-sajd tagħha. Matul ir-ribelljonijiet tal-1798, int erfajt lil Għawdex bħala stat awtonomu, gżira li rrifjutat li tilqa' l-invażjoni Franċiża. Kienu biss dawk l-Ingliżi fitti li waqqfu l-pjanijiet tagħna, u m'approvawx l-idea t'Għawdex indipendenti.
So will you prove the British wrong and lead Gozo to new prosperity? Will you become a center of culture, devotion, and strength? The world watches to see what destiny awaits your people! = Allura turi li l-Ingliżi żbaljaw u tmexxi lil Għawdex lejn prosperità ġdida? Se ssir ċentru ta' kultura, devozzjoni, u saħħa? Id-dinja toqgħod attenta biex tara x'destin jistenna ġensek!
We did not seek conflict... but we will defend Gozo with honor. = Aħna ma ridniex dal-ġlied..., imma se niddefendu artijietna b'unur kbir.
Then so be it. Gozo will endure as it always has. = Orrajt mela. Għawdex ħa tissapporti bħalma ġa għamlet għal sekli.
Our spirit remains, even if we fall. = L-ispirtu tagħna jibqa' ħaj, anke jekk waqajna issa.
Welcome to Gozo, traveler. May peace guide our meeting. = Merħba għal Għawdex, vjaġġatur barrani. Jalla s-sliem jirrenja f'dil-laqgħa.
Greetings from the Island of the Three Hills! = Tislijiet mill-Gżira tat-Tliet Għoljiet!
You come again. Make your intentions clear. = Erġajt ġejt. Għidli xi trid issa.
Perhaps a fair exchange can benefit us both. = Forsi dat-tpartit jagħmillek il-ġid.
